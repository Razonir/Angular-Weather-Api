
<div class="bigcard">
    <div class="top">
      <div class="left">
        <h1 class="temp">{{weather.current.temp_c}}</h1>
        <h6 class="description">{{weather.current.condition.text}}</h6>
        <div class="twocol">
          <div class="one">
            <h6>HUMIDITY</h6>
            <p>{{weather.current.humidity}}%</p>
          </div>
          <div class="line"></div>
          <div class="one">
            <h6>WIND</h6>
            <p>{{weather.current.wind_kph}}k/m</p>
          </div>
        </div>
      </div>
      <div class="right">
        <h1 class="city">{{weather.location.name}}
        </h1>
        <div class="line"></div>
      </div>
    </div>
    <div class="bottom">
    
      <div class="right">
        <app-days></app-days>
    </div>
</div>
